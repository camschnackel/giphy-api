    <body ng-app="myApp"  ng-controller="ImageController as IC">
        <!--[if lt IE 7]>

        <header>
            <section id="searchSection" class="jumbotron jumbotron-fluid">
                <h1>Giphy Search</h1>
                <input type="text" placeholder="Find a gif!" ng-model="IC.searchIn">
                <button ng-click="IC.getGifs()">Search!</button>
            </section>
        </header>
        <main class="container">
            <div class="col-md-4 imgDiv" ng-repeat="image in IC.gifs">
                <img ng-src="{{image.images.original.url}}">
            </div>
        </main>
